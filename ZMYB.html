        if (!prefersReduce) scrollPhotos();

        // é¼ æ ‡æ‚¬åœæ—¶æš‚åœï¼Œç§»èµ°æ—¶ç»§ç»­æ»šåŠ¨

        // é¡µé¢éšè—æ—¶åœæ­¢åŠ¨ç”»ï¼ŒèŠ‚çœèµ„æºï¼ˆåº”ç”¨äºè‡ªåŠ¨æ»šä¸ç”»å¸ƒï¼‰
        document.addEventListener('visibilitychange', function() {

        // é˜»æ­¢å›¾ç‰‡ç‚¹å‡»å†’æ³¡åˆ°document

        // ====== å›¾ç‰‡æ¸è¿›åŠ è½½ï¼ˆå ä½ + æ¸æ˜¾ï¼‰ ======
        (function() {
            const imgs = Array.from(document.querySelectorAll('.photo-img'));

        const canvas = document.getElementById('fluid-canvas');
        const ctx = canvas.getContext('2d');
        let width = window.innerWidth;
        let height = window.innerHeight;
        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            const dpr = window.devicePixelRatio || 1;
            canvas.width = Math.round(width * dpr);
            canvas.height = Math.round(height * dpr);
            canvas.style.width = width + 'px';
            canvas.style.height = height + 'px';
            ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        }
        resize();
        window.addEventListener('resize', resize);

        // æµä½“æ³¢æµªå‚æ•°
        const blobs = [
            {
                color: 'rgba(10,43,165,0.60)',
                baseX: 0.18, baseY: 0.22, r: 340, speed: 1.3, offset: 0
            },
            {
                color: 'rgba(0,159,253,0.48)',
                baseX: 0.82, baseY: 0.18, r: 260, speed: 1.1, offset: 1.5
            },
            {
                color: 'rgba(0,201,255,0.32)',
                baseX: 0.5, baseY: 0.92, r: 480, speed: 0.9, offset: 3.2
            },
            {
                color: 'rgba(0,159,253,0.22)',
                baseX: 0.5, baseY: 0.5, r: 320, speed: 1.5, offset: 2.7
            }
        ];

        function drawBlob(cx, cy, r, t, color) {
            ctx.save();
            ctx.globalAlpha = 1;
            ctx.beginPath();
            const points = [];
            const waveCount = 12;
            for (let i = 0; i < waveCount; i++) {
                const angle = (Math.PI * 2 / waveCount) * i;
                const wave = Math.sin(t * 1.8 + i * 1.2) * 54 + Math.cos(t * 1.3 + i * 1.7) * 38;
                const px = cx + Math.cos(angle) * (r + wave);
                const py = cy + Math.sin(angle) * (r + wave);
                points.push({x: px, y: py});
            }
            ctx.moveTo(points[0].x, points[0].y);
            for (let i = 1; i <= waveCount; i++) {
                const p1 = points[i % waveCount];
                const cp1x = (points[i - 1].x + p1.x) / 2;
                const cp1y = (points[i - 1].y + p1.y) / 2;
                ctx.quadraticCurveTo(p1.x, p1.y, cp1x, cp1y);
            }
            ctx.closePath();
            ctx.fillStyle = color;
            ctx.filter = 'blur(22px)';
            ctx.fill();
            ctx.restore();
        }

        function animate() {
            if (prefersReduce) { canvasRafId = null; return; }
            ctx.clearRect(0, 0, width, height);
            const now = Date.now() / 1000;
            blobs.forEach(blob => {
                const t = now * blob.speed + blob.offset;
                const cx = blob.baseX * width + Math.sin(t * 0.7) * 40;
                const cy = blob.baseY * height + Math.cos(t * 0.7) * 40;
                drawBlob(cx, cy, blob.r, t, blob.color);
            });
            canvasRafId = requestAnimationFrame(animate);
        }
        // å»¶è¿Ÿå¯åŠ¨ç”»å¸ƒåŠ¨ç”»ä»¥é™ä½é¦–å±é˜»å¡
        function startCanvasAnimation() {
            if (prefersReduce) return;
            if ('requestIdleCallback' in window) requestIdleCallback(() => { if (!canvasRafId) animate(); }, { timeout: 800 });
            else setTimeout(() => { if (!canvasRafId) animate(); }, 600);
        }
        startCanvasAnimation();

        // å¯¼èˆªæ¶²æ€ç»ç’ƒé«˜äº®åŠ¨ç”»ï¼ˆåªä¿ç•™æ¶²æ»´ï¼Œå»é™¤å…¶å®ƒèƒŒæ™¯/é˜´å½±ï¼‰
        (function() {
            const nav = document.querySelector('nav');
            const navInner = nav.querySelector('.nav-inner');
            const navLinks = document.getElementById('nav-links');
            const links = Array.from(navLinks.querySelectorAll('a'));
            const blob = document.getElementById('nav-blob');
            const toggle = document.getElementById('nav-toggle');
            const btnLeft = nav.querySelector('.nav-scroll-btn.left');
            const btnRight = nav.querySelector('.nav-scroll-btn.right');
            if (!nav || !navLinks || !blob || links.length === 0) return;
            let activeLink = links.find(l => l.classList.contains('active')) || null;
            function showBlob() { blob.classList.add('nav-blob-visible'); blob.setAttribute('aria-hidden', 'false'); }
            function hideBlob() { blob.classList.remove('nav-blob-visible'); blob.setAttribute('aria-hidden', 'true'); }
            function clamp(n, a, b) { return Math.max(a, Math.min(b, n)); }
            function moveBlobTo(target, instant = false) {
                if (!target) return;
                const tRect = target.getBoundingClientRect();
                const cRect = navLinks.getBoundingClientRect();
                const width = Math.max(Math.round(tRect.width + 18), 48);
                const center = (tRect.left - cRect.left) + tRect.width / 2;
                const left = Math.round(center - width / 2);
                const minLeft = 6;
                const maxLeft = cRect.width - width - 6;
                const finalLeft = clamp(left, minLeft, Math.max(minLeft, maxLeft));
                if (instant) {
                    blob.style.transition = 'none';
                    blob.style.left = finalLeft + 'px';
                    blob.style.width = width + 'px';
                    void blob.offsetWidth;
                    blob.style.transition = '';
                } else {
                    blob.style.left = finalLeft + 'px';
                    blob.style.width = width + 'px';
                    blob.classList.remove('nav-blob-wobble');
                    void blob.offsetWidth;
                    blob.classList.add('nav-blob-wobble');
                }
            }
            links.forEach((link, idx) => {
                link.addEventListener('mouseenter', () => { moveBlobTo(link); showBlob(); });
                link.addEventListener('focus', () => { moveBlobTo(link); showBlob(); });
                link.addEventListener('click', (e) => {
                    links.forEach(l => { l.classList.remove('active'); l.removeAttribute('aria-current'); });
                    link.classList.add('active');
                    link.setAttribute('aria-current', 'page');
                    activeLink = link;
                    moveBlobTo(link);
                    showBlob();
                });
                link.addEventListener('keydown', (ev) => {
                    if (ev.key === 'ArrowRight') {
                        ev.preventDefault();
                        const next = links[(idx + 1) % links.length];
                        next.focus();
                    } else if (ev.key === 'ArrowLeft') {
                        ev.preventDefault();
                        const prev = links[(idx - 1 + links.length) % links.length];
                        prev.focus();
                    } else if (ev.key === 'Enter' || ev.key === ' ') {
                        link.click();
                    }
                });
            });
            nav.addEventListener('mouseleave', () => {
                if (activeLink) { moveBlobTo(activeLink); showBlob(); } else { hideBlob(); }
            });
            toggle.addEventListener('click', () => {
                const expanded = toggle.getAttribute('aria-expanded') === 'true';
                toggle.setAttribute('aria-expanded', String(!expanded));
                navLinks.classList.toggle('open');
            });
            function checkOverflow() {
                const overflowing = navLinks.scrollWidth > navLinks.clientWidth + 4;
                navInner.classList.toggle('overflowing', overflowing);
                if (overflowing && window.innerWidth > 900) {
                    btnLeft.style.display = 'block';
                    btnRight.style.display = 'block';
                } else {
                    btnLeft.style.display = 'none';
                    btnRight.style.display = 'none';
                }
            }
            btnLeft.addEventListener('click', () => { navLinks.scrollBy({ left: -160, behavior: 'smooth' }); });
            btnRight.addEventListener('click', () => { navLinks.scrollBy({ left: 160, behavior: 'smooth' }); });
            function debounce(fn, t=120){ let id; return (...a)=>{ clearTimeout(id); id=setTimeout(()=>fn(...a), t); }; }
            const debouncedCheck = debounce(() => {
                checkOverflow();
                if (activeLink) moveBlobTo(activeLink, true);
            }, 120);
            window.addEventListener('resize', debouncedCheck);
            setTimeout(() => { checkOverflow(); if (activeLink) { moveBlobTo(activeLink, true); showBlob(); activeLink.setAttribute && activeLink.setAttribute('aria-current','page'); } else { hideBlob(); } }, 80);
        })();

        // å›åˆ°é¡¶éƒ¨é€»è¾‘
        (function(){
            const btn = document.getElementById('back-to-top');
            if (!btn) return;
            window.addEventListener('scroll', () => {

        // ä¸»é¢˜ç›¸å…³ï¼šè¯»å–/ä¿å­˜åå¥½
        (function(){
            const key = 'site-theme';
            const toggle = document.getElementById('theme-toggle');
            function applyTheme(t){
                if(t==='dark') document.documentElement.setAttribute('data-theme','dark');
                else document.documentElement.removeAttribute('data-theme');
                toggle.setAttribute('aria-pressed', String(t==='dark'));
                toggle.textContent = t==='dark' ? 'â˜€ï¸' : 'ğŸŒ™';
            }
            // ä¼˜å…ˆ localStorageï¼Œå…¶æ¬¡ç³»ç»Ÿ
            const saved = localStorage.getItem(key) || (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            applyTheme(saved);
            toggle.addEventListener('click', () => {
                const cur = document.documentElement.getAttribute('data-theme') === 'dark' ? 'dark' : 'light';
                const next = cur === 'dark' ? 'light' : 'dark';
                localStorage.setItem(key, next);
                applyTheme(next);
            });
            // å“åº”ç³»ç»Ÿä¸»é¢˜å˜åŒ–
            if (window.matchMedia) {
                window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
                    if (!localStorage.getItem(key)) applyTheme(e.matches ? 'dark' : 'light');
                });
            }
        })();

        // å¯¼èˆªï¼šé¡µé¢åŠ è½½æ—¶è‡ªåŠ¨åŒ¹é…å½“å‰è·¯å¾„å¹¶æ¿€æ´»å¯¹åº”é“¾æ¥ï¼ˆå¸®åŠ© blob åˆå§‹å®šä½ï¼‰
        (function(){
            const navLinks = document.getElementById('nav-links');
            if(!navLinks) return;
            const links = Array.from(navLinks.querySelectorAll('a'));
            const path = location.pathname.replace(/\/$/, '');
            const matched = links.find(a => {
                try { const u = new URL(a.href, location.origin); return path === u.pathname.replace(/\/$/, ''); }
                catch(e){ return false; }
            });
            if(matched) {
                links.forEach(l => { l.classList.remove('active'); l.removeAttribute('aria-current'); });
                matched.classList.add('active'); matched.setAttribute('aria-current','page');
            }
        })();

        // å›¾ç‰‡ç¯ç®±é€»è¾‘ï¼ˆé”®ç›˜/è§¦æ§/æŒ‰é’®ï¼‰
        (function(){
            const photos = Array.from(document.querySelectorAll('.fluid-photo'));
            const lb = document.getElementById('lightbox');
            if(!lb) return;
            const lbImg = lb.querySelector('img');
            const btnClose = lb.querySelector('.lb-close');
            const btnPrev = lb.querySelector('.lb-prev');
            const btnNext = lb.querySelector('.lb-next');
            const btnDownload = lb.querySelector('.lb-download');
            const btnShare = lb.querySelector('.lb-share');
            const lbCount = lb.querySelector('.lb-count');
            let idx = -1;
            const imgs = photos.map(p => p.querySelector('img').src);
            const alts = photos.map(p => p.querySelector('img').alt || '');
            let prevFocus = null;

            function updateControls() {
                if (!lbCount) return;
                lbCount.textContent = `${idx + 1} / ${imgs.length}`;
                // ä¸‹è½½
                if (btnDownload) {
                    btnDownload.onclick = () => {
                        const a = document.createElement('a');
                        a.href = imgs[idx];
                        a.download = (alts[idx] || `image-${idx+1}`).replace(/\s+/g,'-') + '.jpg';
                        document.body.appendChild(a);
                        a.click();
                        a.remove();
                    };
                }
                // åˆ†äº«ï¼šåªåœ¨æ”¯æŒæ—¶å¯ç”¨
                if (btnShare) {
                    if (navigator.share) {
                        btnShare.style.display = 'inline-block';
                        btnShare.onclick = async () => {
                            try { await navigator.share({ title: alts[idx] || 'å›¾ç‰‡', text: alts[idx] || '', url: imgs[idx] }); }
                            catch(e){ console.warn('share failed', e); }
                        };
                    } else {
                        btnShare.style.display = 'none';
                    }
                }
            }

            function preload(i){ const im = new Image(); im.src = imgs[(i+imgs.length)%imgs.length]; }

            function open(i){
                idx = (i + imgs.length) % imgs.length;
                prevFocus = document.activeElement;
                lbImg.src = imgs[idx];
                lbImg.alt = alts[idx];
                lb.classList.add('open');
                lb.setAttribute('aria-hidden','false');
                document.body.style.overflow = 'hidden';
                btnClose.focus();
                updateControls();
                preload(idx+1); preload(idx-1);
            }
            function close(){
                lb.classList.remove('open');
                lb.setAttribute('aria-hidden','true');
                lbImg.src = '';
                document.body.style.overflow = '';
                if (prevFocus && prevFocus.focus) prevFocus.focus();
            }
            function next(){ open(idx+1); }
            function prev(){ open(idx-1); }

            photos.forEach((p,i)=>{
                p.addEventListener('click', (e)=>{ e.stopPropagation(); open(i); });
                p.addEventListener('keydown', (ev)=> { if(ev.key==='Enter' || ev.key===' ') { ev.preventDefault(); open(i); } });
            });
            btnClose.addEventListener('click', close);
            btnNext.addEventListener('click', next);
            btnPrev.addEventListener('click', prev);
            lb.addEventListener('click', (e)=>{ if(e.target===lb) close(); });
            document.addEventListener('keydown', (e)=> {
                if(!lb.classList.contains('open')) return;
                if(e.key==='Escape') return close();
                if(e.key==='ArrowRight') return next();
                if(e.key==='ArrowLeft') return prev();
                // trapTab is already defined earlier - reuse if present
                if (typeof trapTab === 'function') trapTab(e);
            });

            // touch swipe
            let startX = 0, deltaX = 0;
            lb.addEventListener('touchstart', (e)=> { startX = e.touches[0].clientX; deltaX = 0; }, { passive: true });
            lb.addEventListener('touchmove', (e)=> { deltaX = e.touches[0].clientX - startX; }, { passive: true });
            lb.addEventListener('touchend', ()=> {
                if (Math.abs(deltaX) > 40) { if (deltaX < 0) next(); else prev(); }
                startX = deltaX = 0;
            });
        })();

        // ä¸ºæ¯å¼ ç…§ç‰‡è‡ªåŠ¨æ³¨å…¥ captionï¼ˆä½¿ç”¨ altï¼‰ï¼Œå¹¶ä½¿ CTA æ»šåŠ¨åˆ°ç›¸å†Œ

                    cap.className = 'photo-caption';
                    cap.textContent = img.alt || 'ç­çº§åˆå½±';
                    p.appendChild(cap);
                }
            });
            document.getElementById('view-album')?.addEventListener('click', () => {
                document.getElementById('fluid-scroll')?.scrollIntoView({ behavior: 'smooth', block: 'center' });
